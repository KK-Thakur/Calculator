<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="heading">
            <h3>CALCULATOR</h3>
        </div>
        <div id="display_container">
            <p id="display"></p>
        </div>
        <div id="button_container">
            <div class="button bg_red" data-value="AC">
                <span>AC</span>
            </div>
            <div class="button bg_white" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="button bg_white" data-value="%">
                <span>%</span>
            </div>
            <div class="button bg_blue" data-value="/">
                <span>/</span>
            </div>
            <div class="button bg_white" data-value="7">
                <span>7</span>
            </div>
            <div class="button bg_white" data-value="8">
                <span>8</span>
            </div>
            <div class="button bg_white" data-value="9">
                <span>9</span>
            </div>
            <div class="button bg_blue" data-value="*">
                <span>*</span>
            </div>
            <div class="button bg_white" data-value="4">
                <span>4</span>
            </div>
            <div class="button bg_white" data-value="5">
                <span>5</span>
            </div>
            <div class="button bg_white" data-value="6">
                <span>6</span>
            </div>
            <div class="button bg_blue" data-value="-">
                <span>-</span>
            </div>
            <div class="button bg_white" data-value="1">
                <span>1</span>
            </div>
            <div class="button bg_white" data-value="2">
                <span>2</span>
            </div>
            <div class="button bg_white" data-value="3">
                <span>3</span>
            </div>
            <div class="button bg_blue" data-value="+">
                <span>+</span>
            </div>
            
            <div id="zero" class="button bg_white" data-value="0">
                <span>0</span>
            </div>
            <div id="zero" class="button bg_white" data-value="00">
                <span>00</span>
            </div>
            <div class="button bg_white" data-value=".">
                <span>.</span>
            </div>
            <div class="button bg_blue" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>

    <script type="" src="calculator.js"></script>
</body>

</html>
